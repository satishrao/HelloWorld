<script>
        var mqtt;
		var reconnectTimeout = 2000;
		var host="test.mosquitto.org"; //change this
		var port=8081;
		var random1 = Math.floor(Math.random() * 500) + 1;
		console.log(random1);
		function onConnect() {
			// Once a connection has been made, make a subscription and send a message.
	
			console.log("Connected ");
			mqtt.subscribe("iotusersclub/"+random1);
			message = new Paho.MQTT.Message("Hello World"+random1);
			message.destinationName = "iotusersclub";
			mqtt.send(message);
			
		}
		function MQTTconnect() {
			console.log("connecting to "+ host +" "+ port);
			mqtt = new Paho.MQTT.Client(host,port,"iotclientjs"+random1);
			mqtt.onMessageArrived = onMessageArrived;
			//document.write("connecting to "+ host);
			var options = {
				useSSL: true,
				timeout: 3,
				onSuccess: onConnect,
			
			};
			mqtt.connect(options); //connect
		}
		// called when a message arrives
		function onMessageArrived(message) {
			console.log("onMessageArrived:"+message.payloadString);
			document.getElementById("demo1").innerHTML = message.payloadString;
		}
		let gyroscope = new Gyroscope({frequency: 60});

		gyroscope.addEventListener('reading', e => {
				document.getElementById("demo1").innerHTML = gyroscope.x;
				document.getElementById("demo2").innerHTML = gyroscope.y;
				document.getElementById("demo3").innerHTML = gyroscope.z;
		console.log("Angular velocity along the X-axis " + gyroscope.x);
		console.log("Angular velocity along the Y-axis " + gyroscope.y);
		console.log("Angular velocity along the Z-axis " + gyroscope.z);
		});
		gyroscope.start();

        
MQTTconnect();
</script>
